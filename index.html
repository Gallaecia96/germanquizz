<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German quizz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="open-select" onclick="openSelect()">Select topic</button>

    <section id="select_topic" aria-label="Topic selector">
        <button class="close-select" onclick="closeSelect()">X</button>

        <!-- ========= VOCABULARY ========= -->
        <div class="option-block" id="vocabulary-basics">
            <h2>Vocabulary · Basics</h2>
            <button onclick="theme_is(vocabDB.days_months_seasons)">Days · Months · Seasons</button>
            <button onclick="theme_is(vocabDB.countries_nationalities)">Countries & Nationalities</button>
            <button onclick="theme_is(vocabDB.family_vocab)">Family Members</button>
            <button onclick="theme_is(vocabDB.colors_clothes)">Colors & Clothes</button>
            <button onclick="theme_is(vocabDB.home_rooms)">Home & Rooms</button>
            <button onclick="theme_is(vocabDB.daily_routines)">Daily Activities</button>
            <button onclick="theme_is(vocabDB.transport_travel)">Transport & Travel</button>
            <button onclick="theme_is(vocabDB.nature_weather)">Nature & Weather</button>
            <button onclick="theme_is(vocabDB.body_health)">Body & Health</button>
            <button onclick="theme_is(vocabDB.jobs_workplaces)">Jobs & Workplaces</button>
            <button onclick="theme_is(vocabDB.hobbies_free_time)">Hobbies & Free Time</button>
            <button onclick="theme_is(vocabDB.shopping_prices)">Shopping & Prices</button>
            <!-- Keep your existing example sets -->
            <button onclick="theme_is(food_g_e)">Food</button>
        </div>

        <!-- ========= GRAMMAR ========= -->
        <div class="option-block" id="grammar-foundations">
            <h2>Grammar · Foundations</h2>
            <button onclick="theme_is(grammarDB.articles_der_die_das)">Articles: der · die · das</button>
            <button onclick="theme_is(grammarDB.personal_pronouns)">Personal Pronouns</button>
            <button onclick="theme_is(word_order_main)">Word Order (V2)</button>
            <button onclick="theme_is(questions_yesno_w)">Yes/No & W‑Questions</button>
            <button onclick="theme_is(negation_nicht_kein)">Negation: nicht vs kein</button>
            <button onclick="theme_is(cases_nominative)">Case: Nominative</button>
            <button onclick="theme_is(cases_accusative)">Case: Accusative</button>
            <button onclick="theme_is(cases_dative)">Case: Dative</button>
            <button onclick="theme_is(possessive_pronouns)">Possessive Pronouns</button>
            <button onclick="theme_is(separable_verbs_basics)">Separable Verbs</button>
            <button onclick="theme_is(modal_verbs_basics)">Modal Verbs (können, müssen…)</button>
            <button onclick="theme_is(perfekt_basics)">Past (Perfekt) Basics</button>
        </div>

        <!-- ========= VERBS & CONJUGATIONS ========= -->
        <div class="option-block" id="verbs-core">
            <h2>Verbs & Conjugations</h2>
            <button onclick="theme_is(conjugationsDB.core_verbs_pack1)">Core Verbs Pack 1 (sein, haben, gehen, kommen, machen)</button>
            <button onclick="theme_is(conjugationsDB.core_verbs_pack2)">Core Verbs Pack 2 (arbeiten, wohnen, essen, trinken, sprechen)</button>
            <button onclick="theme_is(conjugationsDB.core_verbs_pack3)">Core Verbs Pack 3 (lernen, mögen, wollen, können, müssen)</button>
            <button onclick="theme_is(conjugationsDB.present_endings_drill)">Present Endings Drill</button>
            <button onclick="theme_is(modal_verbs_drill)">Modal Verbs Drill</button>
            <button onclick="theme_is(separable_verbs_drill)">Separable Verbs Drill</button>
            <button onclick="theme_is(perfekt_haben_sein)">Perfekt: haben vs sein</button>
            <button onclick="theme_is(irregular_participles)">Irregular Past Participles</button>
        </div>
        
    </section>

    <div class="quiz-container">
        <h1>German quizz</h1>
        <p id="question">Go learn something...</p>
        <div class="options" id="options-container"></div>
        <p id="result"></p>
    </div>


    <script src="script.js"></script>
</body>
</html>
